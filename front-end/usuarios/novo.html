<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <title>Situação de Aprendizagem</title>
    </head>
    <body>
        <div id="app">
            <nav>
                <div class="nav-normal flex items-center justify-between container">
                    <svg @Click="showingMenuMobile" xmlns="http://www.w3.org/2000/svg" class="menu-mobile-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    
                    <div class="flex items-center">
                        <div class="nav-logo-img">
                            <img src="../assets/SA-LogoSite.png" alt="Logo do Site" width="100">
                        </div>
                        <div class="nav-menu-items">
                            <a>Home</a>
                            <a>Reservas</a>
                            <a>Salas</a>
                            <a>Turmas</a>
                            <a>Usuários</a>                        
                        </div>
                    </div>
                    <div class="nav-user-options flex items-center">
                        <div class="nav-info-user-img mr-10" :title="usuarioLogado.nome">
                            <figure>
                                <img
                                    :src="`http://localhost:3000/api/uploads/${usuarioLogado.avatar}`"
                                >
                            </figure>
                        </div>
                        <div class="nav-menu-user-data flex flex-col">
                            <span>{{usuarioLogado.nome}}</span> 
                        </div>
                        <ul>
                            <li class="li-user-data">
                                <img :src="`http://localhost:3000/api/uploads/${usuarioLogado.avatar}`" width="50">
                                <p>{{usuarioLogado.nome}}</p>
                                <a>{{usuarioLogado.email}}</a>
                            </li>
                            <li>Suas Informações</li>
                            <li>Sair</li>
                        </ul>
                    </div>
                </div>
                <div v-if="showMenuMobile" class="nav-menu-items-mobile">
                    <a>Home</a>
                    <a>Reservas</a>
                    <a>Salas</a>
                    <a>Turmas</a>
                    <a>Usuários</a>                        
                </div>
            </nav>            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    showUserOptions: false,
                    saindo: false,
                    APIError: false,
                    APIErrorMsg: '',
                    isRegistering: false,
                    btnText: 'Cadastrar',
                    showMenuMobile: false,
                    usuario: {
                        nome: '',
                        cpf: '',
                        dt_nascimento: '',
                        sexo: '',
                        email: '',
                        senha: '',
                        funcao: ''
                    },
                    nomeErros: [],
                    dataNascimentoErros: [],
                    cpfErros: [],
                    emailErros: [],
                    senhaErros: [],
                    sexoErros: [],
                    funcaoErros: [],
                    usuarioLogado: null
                },
                created() {
                    this.usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
                },
                methods: {
                    logout() {
                        this.saindo = true;
                    },
                    confirmaLogout() {
                        localStorage.removeItem('usuarioLogado');
                        window.location = '../index.html';
                    },
                    showingMenuMobile() {
                        if(this.showMenuMobile) {
                            this.showMenuMobile = false;
                        } else {
                            this.showMenuMobile = true;
                        }
                    },
                    async createUser() {
                        if(this.validacao(this.usuario)) {
                            this.btnText = 'Cadastrando...';
                            this.isRegistering = true;
                            this.APIErrorMsg = '';
                            this.APIError = false;
                            
                            let responseAPI = await fetch('http://localhost:3000/api/usuarios', {
                                method: 'post',
                                headers: {
                                    'Accept': 'application/json',
                                    'Content-Type': 'application/json'
                                },
                                mode: 'cors',
                                body: JSON.stringify(this.usuario)
                            });

                            let resJson = await responseAPI.json();

                            console.log(resJson);

                            if(!responseAPI.ok) {
                                this.APIError = true;
                                this.APIErrorMsg = (resJson.sqlMessage.includes('cpf') ?
                                                    `CPF já está sendo usado.` :
                                                    (resJson.sqlMessage.includes('email')) ? `Email já está sendo usado.` : '');
                                this.btnText = 'Cadastrar';
                                this.isRegistering = false;
                                return;
                            }

                            window.location = './relatorio.html';
                        }
                    },
                    validacao(data) {

                        this.nomeErros = [];
                        this.dataNascimentoErros = [];
                        this.cpfErros = [];
                        this.emailErros = [];
                        this.senhaErros = [];
                        this.sexoErros = [];
                        this.funcaoErros = [];

                        let dataAtual = Date.now();

                        if(data.nome == '' || data.nome == undefined) {
                            this.nomeErros.push('O nome não pode ser vazio.');
                        }

                        if(data.nome.length < 3) {
                            this.nomeErros.push('O nome precisa ter pelo menos 3 caracteres.');
                        }

                        if(data.dt_nascimento == '' || data.dt_nascimento == undefined) {
                            this.dataNascimentoErros.push('A Data de Nascimento não pode ser vazia.');
                        }

                        if(new Date(data.dt_nascimento).getFullYear() < 1950) {
                            this.dataNascimentoErros.push('Valor de data inválido.');
                        }
                        
                        if(new Date(data.dt_nascimento).getFullYear() > new Date(dataAtual).getFullYear()) {
                            this.dataNascimentoErros.push('Valor de data inválido.');
                        }

                        if(data.cpf == '' || data.cpf == undefined) {
                            this.cpfErros.push('O CPF não pode ser vazio.');
                        }

                        if(data.cpf.length < 14) {
                            this.cpfErros.push('O CPF precisa ter pelo menos 14 caracteres.');
                        }

                        if(data.email == '' || data.email == undefined) {
                            this.emailErros.push('O email não pode ser vazio.');
                        } else if(!data.email.includes('@') && data.email.includes('.com')) {
                            this.emailErros.push(`Email inválido. Esperado caractere '@'.`);
                        } else if(data.email.includes('@') && !data.email.includes('.com')) {
                            this.emailErros.push(`Email inválido. Esperado '.com'`);
                        }

                        if(data.senha == '' || data.senha == undefined) {
                            this.senhaErros.push('A senha não pode ser vazia.');
                        }

                        if(data.senha.length < 8) {
                            this.senhaErros.push('A senha deve ter pelo menos 8 caracteres.');
                        }

                        if(data.sexo == '' || data.sexo == undefined) {
                            this.sexoErros.push('O sexo não pode ser vazio.');
                        }

                        if(data.funcao == '' || data.funcao == undefined) {
                            this.funcaoErros.push('A função não pode ser vazia.');
                        }

                        if(
                            this.nomeErros.length > 0 ||
                            this.dataNascimentoErros.length > 0 ||
                            this.cpfErros.length > 0 ||
                            this.emailErros.length > 0 ||
                            this.senhaErros.length > 0 ||
                            this.sexoErros.length > 0 ||
                            this.funcaoErros.length > 0
                        ) {
                            return false;
                        } else {
                            return true;
                        }
                    }
                }
            });
        </script>
    </body>
</html>
